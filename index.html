<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Odunju | Özel Tasarım Aydınlatma</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f0f0f;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* SAHNE */
.scene {
  position: absolute;
  bottom: -100%;
  width: 100%;
  height: 200%;
  background: radial-gradient(circle at center, #1a1a1a, #000);
  animation: rise 3s ease forwards;
}

/* METİN */
.text-top {
  position: absolute;
  top: 35%;
  width: 100%;
  text-align: center;
  color: #e0a15c;
  font-size: 34px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 2.5s;
}

/* LOGO */
.logo {
  position: absolute;
  top: -300px;
  left: 50%;
  transform: translateX(-50%);
  width: 280px;
  opacity: 0;
  animation: fall 2s ease forwards;
  animation-delay: 5s;
}

/* ALT METİN */
.text-bottom {
  position: absolute;
  top: 60%;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 22px;
  opacity: 0;
  animation: fadeIn 2s ease forwards;
  animation-delay: 6.5s;
}

/* ANİMASYONLAR */
@keyframes rise {
  from { bottom: -100%; }
  to { bottom: 0; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

@keyframes fall {
  0% {
    top: -300px;
    opacity: 0;
  }
  70% {
    top: 42%;
    opacity: 1;
  }
  80% {
    top: 40%;
  }
  100% {
    top: 42%;
  }
}

/* TİTREŞİM */
.shake {
  animation: shake 0.4s ease;
}

@keyframes shake {
  0% { transform: translateX(-50%) translateY(0); }
  25% { transform: translateX(-48%) translateY(2px); }
  50% { transform: translateX(-52%) translateY(-2px); }
  75% { transform: translateX(-49%) translateY(2px); }
  100% { transform: translateX(-50%) translateY(0); }
}
</style>
</head>

<body>

<audio id="sound" src="agac.mp3"></audio>

<div class="scene"></div>

<div class="text-top">Özel Tasarım</div>

<img src="logo.png" class="logo" id="logo">

<div class="text-bottom">Aydınlatma</div>

<script>
setTimeout(() => {
  const sound = document.getElementById("sound");
  const logo = document.getElementById("logo");

  sound.play();
  logo.classList.add("shake");
}, 5000);
</script>

</body>
</html>
