<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Odunju | Özel Tasarım Aydınlatma</title>

<style>
body {
  margin: 0;
  background: #0f0f0f;
  height: 100vh;
  overflow: hidden;
  font-family: Arial, sans-serif;
  cursor: pointer;
}

.start {
  position: fixed;
  inset: 0;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #e0a15c;
  font-size: 28px;
  z-index: 10;
  background: #0f0f0f;
}

.scene {
  position: absolute;
  bottom: -100%;
  width: 100%;
  height: 200%;
  background: radial-gradient(circle, #1a1a1a, #000);
  animation: rise 3s ease forwards;
  animation-play-state: paused;
}

.text-top {
  position: absolute;
  top: 35%;
  width: 100%;
  text-align: center;
  color: #e0a15c;
  font-size: 34px;
  opacity: 0;
}

.logo {
  position: absolute;
  top: -300px;
  left: 50%;
  transform: translateX(-50%);
  width: 280px;
  opacity: 0;
}

.text-bottom {
  position: absolute;
  top: 60%;
  width: 100%;
  text-align: center;
  color: #aaa;
  font-size: 22px;
  opacity: 0;
}

.play .scene { animation-play-state: running; }
.play .text-top { animation: fadeIn 2s ease forwards 2.5s; }
.play .logo { animation: fall 2s ease forwards 5s; }
.play .text-bottom { animation: fadeIn 2s ease forwards 6.5s; }

@keyframes rise {
  from { bottom: -100%; }
  to { bottom: 0; }
}
@keyframes fadeIn {
  to { opacity: 1; }
}
@keyframes fall {
  0% { top: -300px; opacity: 0; }
  70% { top: 42%; opacity: 1; }
  100% { top: 42%; }
}
</style>
</head>

<body>

<div class="start" id="start">Başlat</div>

<audio id="sound" src="agac.mp3"></audio>

<div class="scene"></div>
<div class="text-top">Özel Tasarım</div>
<img src="logo.png" class="logo">
<div class="text-bottom">Aydınlatma</div>

<script>
document.getElementById("start").onclick = () => {
  document.body.classList.add("play");
  document.getElementById("sound").play();
  document.getElementById("start").remove();
};
</script>

</body>
</html>
