<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Odunju | Özel Tasarım Aydınlatma</title>
  <style>
    body {
      margin: 0;
      background: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .intro {
      text-align: center;
      animation: fadeOut 2s ease forwards;
      animation-delay: 7s;
    }

    .logo {
      width: 260px;
      animation: fall 2s ease forwards;
      animation-delay: 5s;
      opacity: 0;
    }

    .text {
      color: #e0a15c;
      font-size: 26px;
      margin-bottom: 30px;
      animation: fadeIn 2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fall {
      0% {
        transform: translateY(-200px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      to { opacity: 0; }
    }
  </style>
</head>
<body>

  <audio id="sound" src="agac.mp3"></audio>

  <div class="intro">
    <div class="text">Özel Tasarım Aydınlatma</div>
    <img src="logo.png" class="logo" alt="Odunju Logo">
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("sound").play();
    }, 5000);
  </script>

</body>
</html>
